        <div class="left-right"><!--Divisão para separar as informações do carrinho-->
            <div class="lacuna"><!--Divisão para separar os formularios-->
                <div class="step active">
                    <form><!--Formulario de informações pessoais-->
                        <div class="formulario">
                            <h2>Suas informações</h2>
                            <label>Nome completo<input type="text" name="Nome" placeholder=" Ex: Kim Minji" /></label>
                            <label>E-mail<input type="email" name="E-mail" placeholder=" Ex: funko@pop.com" /></label>
                            <label>CPF<input type="number" name="CPF" placeholder=" Ex: 123.456.789-00" /></label>
                            <label>Telefone<input type="number" name="telefone" placeholder=" Ex: (00) 12345-6789"/></label>
                            <label>Data de nascimento<input type="text" name="nascimento" placeholder=" Ex: 01/02/03"/></label>

                            <div id="erro-nome" style="color: red; margin-bottom: 5px;"></div>
                            <div id="erro-email" style="color: red; margin-bottom: 10px;"></div>
                            <div id="erro-cpf" style="color: red; margin-bottom: 5px;"></div>
                            <div id="erro-telefone" style="color: red; margin-bottom: 5px;"></div>
                            <div id="erro-nascimento" style="color: red; margin-bottom: 5px;"></div>
                            <!--divisorias para mensagens de alerta-->
                            <div>
                                <button type="button" onclick="nextStep()">Avançar</button><!--Botão de avançar no formulario-->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="step">
                    <form><!--Formulario de informações de endereço-->
                        <div class="formulario">
                            <h2>Informações de endereço</h2>
                            <label>CEP<input type="number" name="CEP" placeholder=" Ex: 01234-567" /></label>
                            <label>Endereço<input type="text" name="Endereço" placeholder=" Ex: Rua dos funkos, número 7" /></label>
                            <label>Complemento *Se houver*<input type="text" name="Complemento" placeholder=" Ex: Apartamento 4, bloco 2"/></label>
                            <label>Cidade<input type="text" name="Cidade" placeholder=" Ex: Funkolandia"/></label>
                            <label>Destinatario<input type="text" name="Destinatario" placeholder=" Ex: Pham Hanni"/></label>

                            <div id="erro-cep" style="color: red; margin-bottom: 5px;"></div>
                            <div id="erro-endereco" style="color: red; margin-bottom: 5px;"></div>
                            <div id="erro-cidade" style="color: red; margin-bottom: 5px;"></div>
                            <div id="erro-destinatario" style="color: red; margin-bottom: 5px;"></div>
                            <!--Divisorias para mensagens de alerta-->
                            <div>
                                <button type="button" onclick="prevStep()">Voltar</button><!--Botão para retornar de formulario-->
                                <button type="button" onclick="nextStep()">Avançar</button><!--Botão para avançar de formulario-->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="step">
                    <form><!--Formulario Final, informações de pagamento-->
                        <div class="formulario">
                            <h2>Informações do cartão</h2>
                            <label>Número do cartão<input type="number" name="cartao" placeholder=" Ex: 1234 5678 8901 2345" /></label>
                            <label>Nome no cartão<input type="text" name="nomecartao" placeholder=" Ex: Mo Dani" /></label>
                            <label>validade do cartão<input type="number" name="validade" placeholder=" Ex: 07/32"/></label>
                            <label>cvv<input type="number" name="cvv" placeholder=" Ex: 777"/></label>
                            <label for="Pagamento">Quantas parcelas:
                                <select id="Pagamento" name="QuantidadeDeParcela">
                                <option value="1x">A vista</option>
                                <option value="2x">2x sem juros</option>
                                <option value="3x">3x com juros de 10%</option>
                                </select>
                            </label>
                            <div id="erro-cartao" style="color: red;"></div>
                            <div id="erro-nome-cartao" style="color: red;"></div>
                            <div id="erro-validade" style="color: red;"></div>
                            <div id="erro-cvv" style="color: red;"></div>
                            <!--Divisorias para mensagens de alerta-->

                            <div>
                                <button type="button" onclick="prevStep()">Voltar</button><!--Botão para voltar o formulario-->
                                <button type="submit" onclick="enviarFormulario(event)">Enviar</button><!--Botão para finalizar os formularios-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
